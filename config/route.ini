// 登入
login.type = "Zend_Controller_Router_Route"
login.route = "/login"
login.defaults.module = "user"
login.defaults.controller = "account"
login.defaults.action = "login"

// 登出
logout.type = "Zend_Controller_Router_Route"
logout.route = "/logout"
logout.defaults.module = "user"
logout.defaults.controller = "account"
logout.defaults.action = "logout"

// 注册
register.type = "Zend_Controller_Router_Route"
register.route = "/register/*"
register.defaults.module = "user"
register.defaults.controller = "account"
register.defaults.action = "register"

// 静态页面
html.type = "Zend_Controller_Router_Route"
html.route = "html/:tag"
html.defaults.module = "html"
html.defaults.controller = "index"
html.defaults.action = "index"

// 下载页面
download.type = "Zend_Controller_Router_Route"
download.route = "/download"
download.defaults.module = "index"
download.defaults.controller = "index"
download.defaults.action = "download"